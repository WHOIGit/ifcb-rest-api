services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-auth_db}
      POSTGRES_USER: ${POSTGRES_USER:-auth_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-auth_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-auth_user} -d ${POSTGRES_DB:-auth_db}"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:8-alpine
    command: redis-server --maxmemory ${REDIS_MAX_MEMORY:-512mb} --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-server:
    image: ghcr.io/whoigit/amplify-stateless-microservice/auth-server:latest
    ports:
      - "${AUTH_PORT:-8000}:${AUTH_PORT:-8000}"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-auth_user}:${POSTGRES_PASSWORD:-auth_password}@postgres:5432/${POSTGRES_DB:-auth_db}
      REDIS_URL: redis://redis:6379/0
      TOKEN_CACHE_TTL: ${TOKEN_CACHE_TTL:-1800}
      PORT: ${AUTH_PORT:-8000}
      ADMIN_TOKEN: ${ADMIN_TOKEN}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${AUTH_PORT:-8000}/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  raw_data_service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-8001}:${PORT:-8001}"
    env_file:
      - .env
    environment:
      PORT: ${PORT:-8001}
      AUTH_SERVICE_URL: http://auth-server:${AUTH_PORT:-8000}
      REDIS_URL: redis://redis:6379/0
      GLOBAL_CAPACITY_LIMIT: ${GLOBAL_CAPACITY_LIMIT:-100}
      # CAPACITY_GROUPS: '{"fast": 40, "slow": 5}'  # Optional JSON config
      CAPACITY_RETRY_AFTER: ${CAPACITY_RETRY_AFTER:-1}
      # CAPACITY_RETRY_AFTER_GROUPS: '{"fast": 1, "slow": 30}'  # Optional per-group overrides
    command: gunicorn raw-data-service.main:app --workers ${GUNICORN_WORKERS:-50} --worker-class uvicorn.workers.UvicornWorker --backlog 8192 --bind 0.0.0.0:${PORT:-8001} --timeout ${GUNICORN_TIMEOUT:-120}
    volumes:
      - ${HOST_IFCB_RAW_DATA_DIR}:/data/raw:ro
    depends_on:
      auth-server:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
